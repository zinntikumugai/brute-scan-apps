# Telegraf設定ファイル - スマートメーターCSVからInfluxDB v2への転送

[agent]
  interval = "30s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""
  hostname = ""
  omit_hostname = false

###############################################################################
#                            OUTPUT PLUGINS                                   #
###############################################################################

# InfluxDB v2出力設定
[[outputs.influxdb_v2]]
  urls = ["${INFLUXDB_URL}"]
  token = "${INFLUXDB_TOKEN}"
  organization = "${INFLUXDB_ORG}"
  bucket = "${INFLUXDB_BUCKET}"

  ## タイムアウト設定
  timeout = "5s"

  ## コンテンツエンコーディング（gzip圧縮）
  # content_encoding = "gzip"

###############################################################################
#                            INPUT PLUGINS                                    #
###############################################################################

# CSVファイルをTailで監視
[[inputs.tail]]
  ## 監視するファイルパターン
  files = ["/app/logs/*-smartmeter.csv"]

  ## ファイル監視設定
  watch_method = "inotify"

  ## データフォーマット：CSV
  data_format = "csv"

  ## CSVヘッダー行をスキップ
  csv_header_row_count = 1

  ## CSVカラム名（ヘッダー行から自動取得）
  csv_column_names = []

  ## タイムスタンプカラム
  csv_timestamp_column = "timestamp"
  csv_timestamp_format = "2006-01-02T15:04:05.999999"

  ## タグとして扱うカラム（任意）
  csv_tag_columns = []

  ## メジャーメント名
  name_override = "smartmeter_power"

  ## タグを追加
  [inputs.tail.tags]
    host = "smartmeter"
    source = "csv"

###############################################################################
#                            PROCESSOR PLUGINS                                #
###############################################################################

# データ型変換プロセッサ（必要に応じて）
[[processors.converter]]
  [processors.converter.fields]
    integer = ["instant_power_w", "coefficient", "unit", "effective_digits"]
    float = ["energy_total_kwh", "energy_reverse_kwh"]
