services:
  telegraf:
    image: telegraf:1.35
    container_name: smartmeter_telegraf
    restart: unless-stopped
    volumes:
      - ./telegraf.conf:/etc/telegraf/telegraf.conf:ro
      - ./logs:/app/logs:ro
    environment:
      - INFLUXDB_URL=${INFLUXDB_URL}
      - INFLUXDB_TOKEN=${INFLUXDB_TOKEN}
      - INFLUXDB_ORG=${INFLUXDB_ORG}
      - INFLUXDB_BUCKET=${INFLUXDB_BUCKET}
    networks:
      - smartmeter_network

  smartmeter_logger:
    image: ghcr.io/zinntikumugai/brute-scan-apps:latest
    container_name: smartmeter_logger
    restart: unless-stopped
    stop_grace_period: 30s  # グレースフルシャットダウンに十分な時間を確保
    volumes:
      - ./config:/app/config:ro
      - ./logs:/app/logs
    devices:
      - ${SERIAL_PORT}:/dev/wisun
    environment:
      - BROUTE_ID=${BROUTE_ID}
      - BROUTE_PASSWORD=${BROUTE_PASSWORD}
      - SERIAL_PORT=/dev/wisun
      - INFLUXDB_URL=${INFLUXDB_URL}
      - INFLUXDB_TOKEN=${INFLUXDB_TOKEN}
      - INFLUXDB_ORG=${INFLUXDB_ORG}
      - INFLUXDB_BUCKET=${INFLUXDB_BUCKET}
    networks:
      - smartmeter_network

networks:
  smartmeter_network:
    driver: bridge
