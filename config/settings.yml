# ユニットID（メーター識別用）
unit_id: "smartmeter01"

# Bルート認証情報（環境変数で上書き可能）
broute:
  id: ""  # BROUTE_ID 環境変数で設定
  password: ""  # BROUTE_PASSWORD 環境変数で設定

# シリアルポート設定
serial:
  port: "/dev/wisun"  # SERIAL_PORT 環境変数で上書き可能
  baudrate: 115200
  timeout: 30

# データ取得設定
acquisition:
  interval_seconds: 30  # データ取得間隔（秒）
  properties:
    - D3  # 係数
    - D7  # 積算電力量単位
    - E1  # 積算電力量有効桁数
    - E7  # 瞬時電力計測値
    - E0  # 積算電力量計測値（正方向計測値）
    - E3  # 積算電力量計測値（逆方向計測値）

# CSV出力設定
csv:
  enabled: true
  output_dir: "/app/logs"
  filename_format: "%Y%m%d-smartmeter.csv"  # strftime形式

# InfluxDB設定（v2）
influxdb:
  enabled: false  # 直接InfluxDBに書き込む場合はtrue（telegrafを使う場合はfalse）
  url: ""  # INFLUXDB_URL 環境変数で設定 (例: http://influxdb.example.com:8086)
  token: ""  # INFLUXDB_TOKEN 環境変数で設定
  org: ""  # INFLUXDB_ORG 環境変数で設定
  bucket: "power"  # INFLUXDB_BUCKET 環境変数で設定
  measurement: "smartmeter_power"
  tags:
    host: "smartmeter"
    location: "home"

# ログ設定
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  file: "/app/logs/smartmeter_logger.log"
  max_bytes: 10485760  # 10MB
  backup_count: 5
